<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>拉钩app-登录</title>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<link rel="stylesheet" href="../css/login.css">
		<script src="../../build/jquery-3.1.1.min.js"></script>
		<script src="../js/login.js"></script>
	</head>
	<body>
		<div>
			<div class="logo">
				<div class="sublogo"><img src="../img/lagou.jpg" style="width: 7rem"></div>
			</div>
			<div class="form_wrap">
				<form>
					<input type="text" name="user" id="user" placeholder="手机号/邮箱地址" />
					<p class="ph_err err">对不起，您输入的账号不正确</p>
					<input type="password" name="psd" id="psd" placeholder="请输入密码"/>
					<p class="psd_err err">密码不正确</p>
					<div class="rember_psd">
						<span><input type="checkbox" class="check">记住密码</span>
						<span class="forget_psd"><a href="#">忘记密码？</a></span>
					</div>
					<div id="login">登录</div>
				</form>
			</div>
		</div>
	</body>
</html>
